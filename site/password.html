<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="images" href="style.css">
	
	<title>page web rally</title>
    
	
</head>
<body>

	<legend>Info Personelle</legend>
    
	<div>
       
        <label for"champ-prenom"> prenom:</label>
		<input for= "champ-prenom":>
	</div>
	<div>
       
        <label for"champ-prenom"> nom:</label>
		<input for= "champ-nom":>
	</div>
	<div>
       
        <label for"champ-prenom"> Age:</label>
		<input for= "champ-nom":>
	</div>
    
	<div>
       <legend>Genre</legend>
        <label for"genre-homme"> Homme:</label>
		<input type="radio"name="genre"value="femme" id="genre-homme":>
	</div>
    <div>
       <legend>couriel</legend>
        <label for"champ-courriel"> couriel:</label>
		<input type"email"name="genre"value"femme"id= "genre-femme":>
	</div>
    <div>
       <legend>couriel</legend>
        <label for"champ-mot-de-passe"> Mot de passe</label>
		<input type"password"name="mots-de-passe-verif" id="champ-de-mots-de-passe":>
	</div>
    <label for="champ-scoralite">scolarite&nbsp complété: </label>
    <select name="choix-scolarité" id="champ-scoralité">



        <option value="Primaire">primaire</option>
        
    </select>
    <div>
        <label for="camp-date">scolarite&nbsp dipolomation: </label>
        <input type="date" name="date-derniere-scoralite" id="champ-date-derniere-scolarite">
        
    </div>
    <div>
        <input type="checkbox" name="scoralite-cible-primaire" id="champ-scolralite-primaire">
        
        <label for="check-box">primaire </label>
     </div> 
     <div>
        <input type="checkbox" name="scoralite-cible-primaire" id="champ-scolralite-secondaire">
        
        <label for="check-box">secondaire </label>
    </div> 
    <div>
        <input type="checkbox" name="scoralite-cible-primaire" id="champ-scolralite-DEP">
        
        <label for="check-box">DEP </label>
        
    </div>  
    <div>
        <legend>information de préférences</legend>
        <label for="champ-couleur-prefere"> couleur préférée</label>
		<input type="color"name="couleur-pref" id="champ-de-mots-de-passe">
    
    </div>
    <div> 
        <label for="champ-site-web-prefere"> site web &nbsp préférée</label>
        <input type="url" name="site-web-prefere" id="champ-sites-web-prefere">
    </div>
    <input type="submit"value="enregistrer vos info">
    
</body>
