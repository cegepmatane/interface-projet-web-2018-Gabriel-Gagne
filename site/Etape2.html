<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	
	<title>page web rally</title>
    
	<style>
    .boutondiv
    {
        
        margin:auto;
        
    }
	.bouton 
	{
		display:inline-block;
		text-decoration:none;
		background-color:gray;
		color :black;
		cursor:pointer;
        text-align: :center;
        border-radius:2px;
        
	}
	*
	{
		padding:0px;
		margin:0px;
	}
	label
	{
		display:inline-block;
		width:100px;
		text-align:right;
	}
	div
	{
		margin-bottom:5px;
		width:350px;
	}
	fieldset
	{
		width:350px;
		margin-left:5px;
		padding-top:5px;
		margin: 0 auto;
	}
	legend
	{
		margin-left:10px;
	}
	h1
	{
		text-align:center;
	}
	.groupe-element
	{
		box-sizing:border-box;
		width:340px;
		padding:5px;
		padding-top:5px;
		margin-left:5px;
	}
	.groupe-element label
	{
		width:auto;
	}
	.groupe-element input[type=radio]
	{
		vertical-align:middle;
		margin-right:20px;
	}
	.groupe-element input[type=checkbox]
	{
		vertical-align:middle;
	}
	input[type=submit]
	{
		display:block;
		margin:5px auto;
	}
	
	</style>
</head>
<body>
	<h1>Inscription: Étape 2</h1>
	<div class=boutondiv>
	   <a class="bouton"href="Etape1.html">Retour en arrière</a>
	</div>
	<form>
		<fieldset>
			<legend>Information de Scolarité</legend>
			<div>
				<label for="champ-choix-scolarite">Scolarité &nbsp; complété :</label>
				<select name="choix-scolarite" id="champ-scolarite >
					<option  value="primaire">Primaire</option>
					<option  value="secondaire">Secondaire</option>
					<option  value="dep">DEP</option>
					<option  value="cegep">Cégep</option>
				</select>
			</div>
	
			<div>
				<label for="champ-date-derniere-scolarite">Date de &nbsp; diplomation :</label>
				<input type="date" name="date-derniere-scolarite" id="champ-date-derniere-scolarite">
			</div>
			
			<div>
				<fieldset class="groupe-element">
					<legend>Scolarité ciblée</legend>
					<div>
						<input type="checkbox" name="scolarite-cible-primaire" id="champ-scolarite-primaire">
						<label for="champ-scolarite-cible">Primaire</label>
					</div>
					
					<div>
						<input type="checkbox" name="scolarite-cible-secondaire" id="champ-scolarite-secondaire">
						<label for="champ-scolarite-cible">Secondaire</label>
					</div>
					
					<div>
						<input type="checkbox" name="scolarite-cible-dep" id="champ-scolarite-dep" checked>
						<label for="champ-scolarite-cible">DEP</label>
					</div>
					
					<div>
						<input type="checkbox" name="scolarite-cible-cegep" id="champ-scolarite-cegep">
						<label for="champ-scolarite-cible">Cégep</label>
					</div>
				</fieldset>
			</div>
		</fieldset>
        <form/>
	<div class=boutondiv>
		<a class="bouton"href="Etape3.html">valider vos information</a>
		<input class="bouton" type="submit" value="poursuivre à l'étape>
		
	</div>
                                                             
</body>
</html>
